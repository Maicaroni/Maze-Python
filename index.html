<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
          <option value="10">Easy</option>
          <option value="15">Medium</option>
          <option value="25">Hard</option>
          <option value="38">Extreme</option>                                      
        </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <div id="view">

      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
      <div id="terminalContainer">
        <div class="terminal-output-wrapper">
          <div class="terminal-wrapper">
            <textarea id="terminal" rows="10" cols="50" placeholder="Type your commands here..."></textarea>
          </div>
          <div id="output" class="output-container">
            <h3>Output:</h3>
            <div id="outputContent"></div>
          </div>
        </div>
        <button id="enterButton">Execute</button>
      </div>
    </div>

  </div>

  <audio id="bgMusic1" loop>
    <source src="sound/bg1.wav" type="audio/wav">
  </audio>
  <audio id="bgMusic2" loop>
    <source src="sound/bg2.mp3" type="audio/mpeg">
  </audio>
  <button id="musicToggle" style="position: fixed; bottom: 20px; right: 20px;">
    <span id="musicIcon">ðŸ”Š</span>
  </button>

  <audio id="winSound">
    <source src="sound/win.wav" type="audio/wav">
  </audio>

  <audio id="hopSound">
    <source src="sound/hop.wav" type="audio/wav">
  </audio>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="./script.js"></script>
</body>
</html>
